<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-7 col-sm-12" style="display: flex;flex-direction: column;align-items: flex-start; justify-content: center;">
                  
                    <img class="mt-4 mb-5" alt="Logo" src="./assets/images/Aster_logo_white.png" />
                    <h2 class="fw-bold" style="color: #fff;margin-bottom: 1rem;">
                      ADULT & PAEDIATRIC BONE MARROW TRANSPLANT PROGRAMME
                    </h2>
                    <h3 class="mb-4 fw-light"  style="color: #fff">
                      Haematology | Oncology | Immunology
                    </h3>
                    <button class="submit">Book an appointment</button>
                  
                </div>
                <div class="col-md-5 col-sm-12">
                    <div class="card login" >
                        <div class="card-body m-1">
                          <h5 class="card-title h5">Enquire Now</h5>
                          
                            <input type="text" class="form-control" placeholder="Name" >
                            <input type="text" class="form-control" placeholder="Email ID" >
                            <input type="text" class="form-control" placeholder="Phone Number" >
                            <input type="text" class="form-control" placeholder="Your Message" >
                            <textarea class="form-control" placeholder="Your Message" aria-label="With textarea"></textarea>
                            <div class="border p-2 pt-0 pb-0 mb-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <input type="checkbox" aria-label="Checkbox for following text input"> I am not a robot
                                </div>
                                <img alt="refresh" src="./assets/images/refresh.png" class="ml-100" />
                            </div>
                            <button class=" submit">Submit</button>
                          
                        </div>
                      </div>
                </div>
              </div>
        </div>
    </header>    
    <section class="container">
        
        <div id="bonemarrowIntro" class=" row justify-content-md-center mt-5"></div>
    
        <div id="doctor"  class="mt-5 mb-5"></div>

        <div id="typresofbonemarrowTransplant" class="mt-5"></div>
        
        <div id="warningsign" class="mt-5"></div>

        <div id="testimonials" class="mt-5 mb-5"></div>
        
    </section>
    <center>
        <button class="aptButton">Book an appointment</button>
    </center>
    
    <footer class="footer text-center">
        <div class="socialMedia">
            <img src="./assets/images/Facebook.png" alt="Facebook">
            <img src="./assets/images/Instagram.png" alt="Instagram">
            <img src="./assets/images/003-youtube 2.png" alt="YouTube">
            <img src="./assets/images/005-twitter 2.png" alt="Twitter">
            <img src="./assets/images/LinkedIn.png" alt="LinkedIn">
            
        </div>
        <hr>
        <div class="h6">Aster CMI. All Rights Reserved</div>
    </footer>
    <script src="./Js/BoneMarrowIntro.js"></script>
    <script src="./Js/DoctorsContainer.js"></script>
    <script src="./Js/DoctorList.js"></script>
    <script src="./Js/BonemarrowTransplant.js"></script>
    <script src="./Js/WarningSign.js"></script>
    <script src="./Js/Faq.js"></script>
    <script src="./Js/Grid.js"></script>
    <script src="./Js/Testimonial.js"></script>
    
</body>
</html>
